{% extends "base.html" %}
{% block title %}Error Transfering Playlist "{{ playlist.name }}" {% endblock %}
{% block content %}
  <div class="container">
    <div class="page-header mt-5">
      <h1 class="display-3">Cannot transfer playlist "{{ playlist.name }}" to TIDAL!</h1>
    </div>
    <h2 class="mb-3 text-danger">
      {{ error }}
    </h2>
    <a class="btn btn-primary mt-3" href="/" role="button">Transfer another</a>
  </div>
{% endblock %}
