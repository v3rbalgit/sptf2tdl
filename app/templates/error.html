{% extends "base.html" %}
{% block title %}Invalid Spotify playlist ID "{{ id }}"{% endblock %}
{% block content %}
  <div class="container">
    <div class="page-header mt-5">
      <h1 class="display-3">Playlist with ID "{{ id }}" does not exist on Spotify.</h1>
    </div>
    <div class="mt-5">
      <h4 id="track_info">Would you like to transfer another playlist?</h4>
    </div>
    <a class="btn btn-primary mt-5" href="/" role="button">Transfer another</a>
  </div>
{% endblock %}
