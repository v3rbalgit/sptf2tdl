{% extends "base.html" %}
{% block title %}Transferring Spotify Playlist "{{ playlist_name }}"{% endblock %}
{% block content %}
  <div class="container">
    <div class="page-header mt-5">
      <h1 class="display-3">Transfering playlist "{{ playlist_name }}" to TIDAL...</h1>
    </div>
    <div class="mt-5">
      <h4 id="track_info"></h4>
    </div>
    <div class="mt-5 hidden">
      <h4 class="mb-3">Following tracks were not found on TIDAL:</h4>
      <div class="mt-3 opacity-75" id="results"></div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{url_for('.static', filename='script.js')}}" script type="text/javascript" charset="utf-8"></script>
{% endblock %}
